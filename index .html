<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu et Pages</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Pour les icônes -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f6f9;
        }

        /* Barre de menu */
        .menu {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.8em;
            color: #ecf0f1;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        .menu a i {
            margin-right: 10px;
        }

        /* Contenu principal */
        .content {
            flex-grow: 1;
            border-left: 1px solid #ccc;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <div class="menu">
        <h2>Menu</h2>
        <a href="page1.html" target="contentFrame"><i class="fas fa-file-alt"></i> Page 1</a>
        <a href="Page2.html" target="contentFrame"><i class="fas fa-file-alt"></i> Page 2</a>
        <a href="Page 3.html" target="contentFrame"><i class="fas fa-file-alt"></i> Page 3</a>
        <a href="page 4.html" target="contentFrame"><i class="fas fa-file-alt"></i> Page 4</a>
        <a href="Page5.html" target="contentFrame"><i class="fas fa-file-alt"></i> Page 5</a>
        <a href="page6.html" target="contentFrame"><i class="fas fa-file-alt"></i> Page 6</a>
        <a href="cv.html" target="contentFrame"><i class="fas fa-user"></i> CV</a>
    </div>

    <!-- Contenu affiché -->
    <div class="content">
        <iframe name="contentFrame" src="page1.html"></iframe> <!-- Page par défaut -->
    </div>

    <!-- Intégration de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
